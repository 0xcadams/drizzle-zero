name: Test & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Install dependencies
        run: pnpm install

      - name: Type check tests
        run: pnpm run check-types

      - name: Check format
        run: pnpm run check-format

      - name: Run tests
        run: pnpm test

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x]
        zero: [current, latest]
        pg-version: [16, 17, 18]
        test-suite: [integration, no-config-integration]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Zero (matrix)
        if: matrix.zero != 'current'
        run: pnpm install @rocicorp/zero@${{ matrix.zero }} -w

      - name: Build
        run: pnpm run build

      - name: Install dependencies
        run: pnpm install

      - name: Run ${{ matrix.test-suite }} tests (PG ${{ matrix.pg-version }})
        run: cd ${{ matrix.test-suite }} && PG_VERSION=${{ matrix.pg-version }} pnpm test
