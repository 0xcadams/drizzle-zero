name: Test & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "12 16 * * *"

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        zero: [current, latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Zero (matrix)
        if: matrix.zero != 'current'
        run: pnpm install @rocicorp/zero@${{ matrix.zero }} -w

      - name: Build
        run: pnpm run build

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Run integration tests (PG 16)
        run: cd integration && PG_VERSION=16 pnpm test

      - name: Run integration tests (PG 17)
        run: cd integration && PG_VERSION=17 pnpm test

      - name: Run integration tests (PG 18)
        run: cd integration && PG_VERSION=18 pnpm test

      - name: Run no config integration tests (PG 16)
        run: cd no-config-integration && PG_VERSION=16 pnpm test

      - name: Run no config integration tests (PG 17)
        run: cd no-config-integration && PG_VERSION=17 pnpm test

      - name: Run no config integration tests (PG 18)
        run: cd no-config-integration && PG_VERSION=18 pnpm test

      - name: Type check tests
        run: pnpm run test:types
